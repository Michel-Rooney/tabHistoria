{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block body %}
<main class="dark-mode" id="main">
  <section class="container text-white pt-4">
    <div class="d-flex align-items-center justify-content-between">
      <h1>{{user.username}}</h1>
      <a class="btn btn-dark btn-sm" href="{% url 'post' %}"><i class="bi bi-plus-lg"> Publicar conte√∫do</i></a>
    </div>
    <hr>
    <div class="d-flex flex-column align-items-center pb-4">
      <h3>Meus Post</h3>
    </div>
    {% for post in posts %}
    <div class="news pt-1">
      <h2 class="fs-6">1. <a href="{% url 'post_viewer' post.id %}">{{post.title}}</a></h2>
      <div class="more d-flex align-items-center justify-content-start gap-2">
        <p>5 comentarios</p>
        <p>-</p>
        <p>{{post.creator}}</p>
        <p>-</p>
        <p>{{post.creation_date}}</p>
      </div>
    </div>
    {% endfor %}
    </section>
  </main>
{% endblock %}
