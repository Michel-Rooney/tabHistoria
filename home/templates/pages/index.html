{% extends 'base.html' %}
{% load static %}

{% block title %}Conteudos sobre historia{% endblock %}

{% block body %}
<main class="dark-mode" id="main">
  <section class="container text-white pt-4">
    {% for post in posts %}
    <div class="news pt-1">
      <h2 class="fs-6">1. <a href="{% url 'post_viewer' post.id %}">{{post.title}}</a></h2>
      <div class="more d-flex align-items-center justify-content-start gap-2">
        <p>545 comentarios</p>
        <p>-</p>
        <p>{{post.creator}}</p>
        <p>-</p>
        <p>{{post.creation_date}}</p>
      </div>
    </div>
    {% endfor %}
  </section>
  <section class="container d-flex align-items-center justify-content-center px-1">
    <div class="pass">
      <button class="btn btn-link">&lt;&lt; Anterior</button>
      <button class="btn btn-link">Proximo &gt;&gt;</button>
    </div>
  </section>
</main>
{% endblock %}
